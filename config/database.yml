default: &default
  adapter: sqlite3
  pool: 5
  timeout: 5000

development:
 <<: *default
 database: db/development.sqlite3

test:
  <<: *default
  database: db/test.sqlite3

production:
  adapter: postgresql
  encoding: utf8
  database: test_db
  pool: 5
  host: <%= ENV['MYSQL_SERVICE_HOST'] %>
  username: <%= ENV['MYSQL_USER'] %>
  password: <%= ENV['MYSQL_PASSWORD'] %>
